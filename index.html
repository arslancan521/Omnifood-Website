<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-header">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-desc">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn-in margin-right-sm">Start Eating Well</a>
          <a href="#" class="btn btn-out">Learn More &darr;</a>
          <div class="delivered-customers">
            <div class="delivered-img">
              <img src="img/customers/customer-1.jpg" alt="customer-1" />
              <img src="img/customers/customer-2.jpg" alt="customer-2" />
              <img src="img/customers/customer-3.jpg" alt="customer-3" />
              <img src="img/customers/customer-4.jpg" alt="customer-4" />
              <img src="img/customers/customer-5.jpg" alt="customer-5" />
              <img src="img/customers/customer-6.jpg" alt="customer-6" />
            </div>
            <div class="delivered-text">
              <span>250,000+</span> meals delivered last year!
            </div>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            class="hero-img"
            src="img/hero.png"
            alt="Woman enjoying with meal and lots of healty foods in the containers"
          />
        </div>
      </div>
    </section>
  </body>
</html>
